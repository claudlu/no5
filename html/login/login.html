<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<div id="login">
			<div class="login-left">

				<div><span>用户名:</span><input type="text" name="" id="" value="" /><div></div></div>

				<div><span>验证码:</span><input class="code" type="" name="" id="" value="" /><p id="logCode"></p><div></div></div>
				<a id="logBtn"></a>
				<div>
					<p>使用合作网站账号登录NO5时尚广场</p>
					<a href=""><img src="/no5/img/lgoin/union_alipay.jpg" alt="" /></a>
					<a href=""><img src="/no5/img/lgoin/union_qq.jpg" alt="" /></a>
					<a href=""><img src="/no5/img/lgoin/union_360.jpg" alt="" /></a>
				</div>
			</div>
			<div class="line"></div>
			<div class="regist-info">
				<h2></h2>
				<div>
					<span>用户名:</span><input type="text" name="" id="" value="" /><img src="/no5/img/lgoin/right.png"/>
					<div></div>
				</div>

				<div class="agree"><input type="checkbox" name="" id="" value="" checked="checked"/>我已阅读并同意<a href="">《NO5用户注册协议》</a><div></div></div>
				<a id="regBtn"></a>
			</div>
		</div>

	<script src="/no5/js/login/register.js" type="text/javascript" charset="utf-8"></script>
	<script src="/no5/js/login/login.js" type="text/javascript" charset="utf-8"></script>
