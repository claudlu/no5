<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="/no5/css/my/shopping.css">
		<script src="/no5/js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<title>购物车</title>
	</head>
	<body>
		<div id="buyCar">
			<div id="header">
				<h2><img src="/no5/img/my/cart-icon.png"/></h2>
				<ul>
					<li><a href="">收藏夹</a></li>
					<li><a href="">新会员注册</a>/<a href="">登录</a></li>
					<li><a href="">我的账户</a></li>
					<li><a href="">收藏本站</a></li>
				</ul>
			</div>
			<div id="content">
				<div class="title">
					<ul>
						<li>序号</li>
						<li>商品名称</li>
						<li>规格</li>
						<li>一般价</li>
						<li>No5价</li>
						<li>数量</li>
						<li>付款小计</li>
						<li>转入收藏夹</li>
						<li>删除</li>
					</ul>
				</div>
				<div class="main"></div>
				<div class="bottom">应付商品金额：<span>￥<b id="total">0</b></span>元</div>
			</div>
			<div id="info">
				<h2>促销信息</h2>
				<ul>
					<li><a href="">VDL渐变唇膏88元</a></li>
					<li><a href="">韩国RE:CIPE水晶防晒喷雾78元</a></li>
					<li><a href="">兰蔻新版美白日霜66元</a></li>
					<li><a href="">日本消臭露75元</a></li>
				</ul>
			</div>
			<div id="checkOut">
				<div>
					输入兑换券账号：
					<input type="text" />
					<button>兑换商品</button>
				</div>
				<div>
					<a href="">清空回车站</a>
					<a href="/no5/index.html"><img src="/no5/img/my/btn-go-on.png" alt="" /></a>
					<a id="go" style="cursor: pointer;"><img src="/no5/img/my/btn-go-sett.png" alt="" /></a>
				</div>
			</div>
		</div>
	</body>
	<script src="/no5/js/my/shoppingCar.js" type="text/javascript" charset="utf-8"></script>
</html>
